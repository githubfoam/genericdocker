---
sudo: required
language: python
python:
  - "3.6"

dist: bionic

services:
- docker

before_install:
# install goss
- sudo apt-get -qq update
- virtualenv --python=$(which python3.6) envgoss
- source envgoss/bin/activate
- pip install -r requirements.txt
- curl -L https://goss.rocks/install | sudo sh
- make build
- sudo make run
install:
- bash bootstrap.sh
script:
- make teardown
- docker image ls
- docker container ls -a
